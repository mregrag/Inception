services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always
    depends_on:
      - wordpress
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always
    depends_on:
      - mariadb
    env_file:
      - .env

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always
    env_file:
      - .env

  ftp:
    container_name: ftp
    build:
      context: ./requirements/bonus/ftp
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    env_file:
      - .env

  redis:
    build:
      context: ./requirements/bonus/redis
    container_name: redis
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    env_file:
      - .env

  static_website:
    container_name: static_website
    build:
      context: ./requirements/bonus/static_website
    networks:
      - inception
    restart: always
    ports:
      - "8080:80"

networks:
  inception:
    driver: bridge

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/wordpress
      o: bind
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/mariadb
      o: bind
