    build:

    networks:
        - inception
    env_file:
      - .env

    restart: always

  wordpress:
    image:
    build:

    networks:
        - inception
    env_file:
      - .env

    restart: always

  nginix:
    image:
    build:

    networks:
        - inception
    env_file:
      - .env

