networks:
     inception_network:
        name:  inception_network
        driver: bridge

services:
    nginx:
        container_name: nginx
        build: ./requirements/nginx
        image: nginx
        ports:
         - 8443:443
        volumes:
         - wordpress_data:/var/www/html
        restart: always
        networks:
         -  inception_network


    mariadb:
         container_name: mariadb
         build:
            context: ./requirements/mariadb
         image: mariadb
         volumes:
          - mariadb_data:/var/lib/mysql
         restart: always
         networks:
          -  inception_network
         env_file:
          - .env

    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        image: wordpress
        depends_on:
         - mariadb
        volumes:
         - wordpress_data:/var/www/html
        restart: always
        networks:
         -  inception_network
        env_file:
          - .env

volumes:
    mariadb_data:
        driver: local
        driver_opts:
            type: none
            device: /home/mregrag/data/mariadb
            o: bind

    wordpress_data:
        driver: local
        driver_opts:
            type: none
            device: /home/mregrag/data/wordpress
            o: bind
